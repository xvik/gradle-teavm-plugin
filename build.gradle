plugins {
    id 'com.gradle.plugin-publish' version '0.21.0'
    id 'java-gradle-plugin'
    id 'groovy'
    id 'jacoco'
    id 'signing'
    id 'net.researchgate.release' version '3.0.2'
    id 'ru.vyarus.quality' version '4.8.0'
    id 'io.github.gradle-nexus.publish-plugin' version '1.1.0'
    id 'ru.vyarus.java-lib' version '2.3.1'
    id 'ru.vyarus.github-info' version '1.4.0'
    id 'com.github.ben-manes.versions' version '0.45.0'
    id "pl.droidsonroids.jacoco.testkit" version "1.0.9"
}

// teavm compiled for 11
sourceCompatibility = "11"

wrapper {
    gradleVersion = '7.6'
}

repositories { mavenLocal(); mavenCentral(); gradlePluginPortal() }
dependencies {
    compileOnly 'com.github.spotbugs:spotbugs-annotations:4.7.3'

    // compiled with this version, and this version used at runtime to support enums, but compiler could be executed
    // with different version
    implementation 'org.teavm:teavm-cli:0.7.0'

    testImplementation 'org.spockframework:spock-core:2.3-groovy-3.0'
}

group = 'ru.vyarus'
description = 'Gradle TeaVM plugin'

github {
    user 'xvik'
    license 'MIT'
}

pom {
    developers {
        developer {
            id 'xvik'
            name 'Vyacheslav Rusakov'
            email 'vyarus@gmail.com'
        }
    }
}

nexusPublishing {
    repositories {
        sonatype {
            username = findProperty('sonatypeUser')
            password = findProperty('sonatypePassword')
        }
    }
}

// skip signing for jitpack (snapshots)
tasks.withType(Sign) {onlyIf { !System.getenv('JITPACK') }}

// Required signing properties for release: signing.keyId, signing.password and signing.secretKeyRingFile
// (https://docs.gradle.org/current/userguide/signing_plugin.html#sec:signatory_credentials)

javaLib {
    // don't publish gradle metadata artifact
    withoutGradleMetadata()
}


gradlePlugin {
    plugins {
        teavmPlugin {
            id = 'ru.vyarus.teavm'
            displayName = project.description
            implementationClass = 'ru.vyarus.gradle.plugin.teavm.TeavmPlugin'
        }
    }
}
pluginBundle {
    description = 'Gradle TeaVM plugin'
    tags = ['teavm', 'java', 'javascript', 'webassembly']

    mavenCoordinates {
        groupId = project.group
        artifactId = project.name
    }
}

release.git.requireBranch.set('master')

afterReleaseBuild {
    dependsOn = [
            'publishMavenPublicationToSonatypeRepository',
            'closeAndReleaseSonatypeStagingRepository',
            publishPlugins]
    doLast {
        logger.warn "RELEASED $project.group:$project.name:$project.version"
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events 'skipped', 'failed'
        exceptionFormat 'full'
    }
    maxHeapSize = '512m'
    doLast {
        sleep(1000)
    }
}

dependencyUpdates.revision = 'release'
